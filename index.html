<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleksandr's home page</title>
    <script defer src="./index.js"></script>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {

            /* https://coolors.co/3e78b2-004ba8-4a525a-24272b-07070a */
            /* https://coolors.co/3e78b2-004ba8-dde0e3-24272b-07070a */

            --bg-color: #07070a;
            --text-color: #dde0e3;
        }

        * {
            box-sizing: border-box;
            margin:0;
            padding:0;
            text-align: center;
        }

        body {
            font-family: 'Roboto',sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        footer {
            position: fixed;
            bottom: 0px;
            left: 0px;
            width: 100%;
        }
        article {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 90vh;
            padding: 1rem;
            justify-content: space-between;
        }
        .circle {
            position: fixed;
            width: 100vmax;
            height: 100vmax;
            z-index: -1;
            border-radius: 50%;
            animation-name: example;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-timing-function: ease-in-out;
            animation-direction: normal;
        }

        @keyframes example {
            from {
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                transform: translate(-50%, -50%) scale(2);
            }
        }
    </style>
</head>
<body>
    <main>
        <article>
            <h1>Hi there!</h1>
            <p>I'm Aleksandr, another one developer :D</p>
            <p>I'm looking for a job as a web developer.</p>
            <p><a href="https://www.linkedin.com/in/ulatov/">Linkedin</a></p>
            <p>¯\_(ツ)_/¯</p>
        </article>
    </main>
    <footer>
        <p><small> ulatov.com | 2021 </small></p>
    </footer>
</body>
</html>
